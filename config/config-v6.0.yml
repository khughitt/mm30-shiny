#
# MM30 v6.0 configuration
#

# dataset config dir
#dataset_cfg_dir: '/data/configs'

# plot colors
colors: ["#00AFBB", "#E7B800", "#FC4E07", "#BB3099", "#EE0099", "#0000AC"]

# survival plot upper/lower percentil cutoff choices
surv_cutoff_opts: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50]

# metadata
geo_metadata: '/data/metadata/geo_metadata.tsv'
phenotype_metadata: '/data/metadata/association_metadata.feather'
cytogenetic_bands: '/data/metadata/grch38_cyto_bands.tsv'

# individual covariate p-values
gene_pvals_indiv: '/data/pvals/gene_association_pvals.feather'
pathway_pvals_indiv: '/data/pvals/pathway_association_pvals.feather'

# mm30 scores
mm30_scores:
  genes:
    all: '/data/results/all/mm30_gene_scores.feather'
    disease_stage: '/data/results/categories/mm30_gene_disease_stage_scores.feather'
    survival: '/data/results/categories/mm30_gene_survival_scores.feather'
    treatment: '/data/results/categories/mm30_gene_treatment_scores.feather'
  pathways:
    all: '/data/results/all/mm30_pathway_scores.feather'
    disease_stage: '/data/results/categories/mm30_pathway_disease_stage_scores.feather'
    survival: '/data/results/categories/mm30_pathway_survival_scores.feather'
    treatment: '/data/results/categories/mm30_pathway_treatment_scores.feather'
